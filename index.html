<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@rickyroynardson</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-zinc-800">
        <header class="bg-zinc-900 sticky top-0 z-50">
            <div class="px-5 lg:px-20 mx-auto">
                <div class="flex justify-between">
                    <a href="." class="flex items-center">
                        <p class="text-white font-semibold text-lg">@rickyroynardson</p>
                    </a>
                    <div class="flex space-x-5">
                        <a href="." class="text-white text-lg font-semibold py-3 border-white border-b-2">beranda</a>
                        <a href="#tentang" class="text-white text-lg font-semibold py-3 border-white">tentang</a>
                    </div>
                </div>
            </div>
        </header>
        <section class="min-h-screen relative" id="beranda">
            <div class="shadow-lg py-8 bg-cover" style="background-image: url('./img/background.png')">
                <div class="space-y-2 text-center">
                    <img src="img/profile.png" alt="Profile" class="border-4 rounded-full h-24 w-24 lg:h-40 lg:w-40 mx-auto" />
                    <h1 class="text-3xl lg:text-5xl text-teal-300 font-semibold font-mono">Ricky Roy Nardson</h1>
                    <p class="text-2xl text-gray-200 font-semibold font-mono">I'm <span id="typed"></span></p>
                </div>
            </div>
            <div class="mx-auto max-w-2xl text-center py-8">
                <p class="text-2xl text-gray-200">Hai, saya Ricky! Saya seorang yang gemar coding, dan mengembangkan web yang berbasis di Kota Batam, Indonesia.</p>
            </div>
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2">
                <a href="#tentang" class="text-sm font-semibold p-2 text-white border-2 rounded-full"><i class="fas fa-circle-down"></i> Scroll ke bawah!</a>
                <div class="text-center text-teal-600 text-6xl mt-4">- - -</div>
            </div>
        </section>
        <section id="tentang" class="mx-auto max-w-2xl">
            <h1 class="text-4xl font-semibold text-white">Tentang Saya</h1>
            <p class="font-light text-white">Mengenal lebih dekat!</p>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script type="text/javascript">
            var typed = new Typed("#typed", {
                strings: ["Coding enthusiast!", "Web Developer!"],
                typeSpeed: 40,
                backSpeed: 40,
                backDelay: 2000,
                loop: true,
                showCursor: false,
            });
        </script>
    </body>
</html>
